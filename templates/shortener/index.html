{% extends "base.html" %}
{% load shortener_helpers %}

{% block content %}
<h2>Recent Links</h2>
<ul>
  {% for link in recent_links %}
    <li><a href="{% short_url link %}">{{ link.url }}</a> 
    (<a href="{% url 'info' link.to_base62 %}">Info</a>)</li>
  {% endfor %}
</ul>

{% endblock content %}
